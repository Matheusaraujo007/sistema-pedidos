<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ãrea do Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ“¦ Novo Pedido</h2>

  <form action="/pedido" method="POST" class="row g-3">
    <div class="col-md-6">
      <input type="text" name="vendedor" class="form-control" placeholder="Seu Nome" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="cliente" class="form-control" placeholder="Nome do Cliente" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="produto" class="form-control" placeholder="Produto" required>
    </div>
    <div class="col-md-3">
      <input type="number" name="quantidade" class="form-control" placeholder="Qtd" required>
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" name="valor" class="form-control" placeholder="Valor" required>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-success">Cadastrar Pedido</button>
    </div>
  </form>

  <hr class="my-5">

  <h3 class="text-center">ğŸ“‹ Meus Pedidos</h3>
  <table class="table table-striped mt-3" id="tabela-pedidos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Valor</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
  function carregarPedidos() {
    axios.get('/meus-pedidos').then(res => {
      const tbody = document.querySelector('#tabela-pedidos tbody');
      tbody.innerHTML = '';
      res.data.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.cliente}</td>
            <td>${p.produto}</td>
            <td>${p.quantidade}</td>
            <td>R$ ${p.valor.toFixed(2)}</td>
            <td>${p.status}</td>
          </tr>
        `;
      });
    });
  }

  carregarPedidos();
  setInterval(carregarPedidos, 5000); // Atualiza a cada 5 segundos
</script>

</body>
</html>
