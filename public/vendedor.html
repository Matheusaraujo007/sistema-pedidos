<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Vendedor</title>
</head>
<body>
  <h1>Fazer Novo Pedido</h1>
  <form method="POST" action="/vendedor/pedido">
    Vendedor: <input name="vendedor" required><br>
    Cliente: <input name="cliente" required><br>
    Produto: <input name="produto" required><br>
    Quantidade: <input name="quantidade" type="number" required><br>
    Valor: <input name="valor" type="number" step="0.01" required><br>
    <button type="submit">Enviar Pedido</button>
  </form>

  <h2>Ver meus pedidos</h2>
  <form method="GET" action="/vendedor/pedidos">
    Meu nome (vendedor): <input name="vendedor" required>
    <button type="submit">Ver Pedidos</button>
  </form>
</body>
</html>
