<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center"><i class="bi bi-cart-plus"></i> Novo Pedido</h1>

    <form method="POST" action="/vendedor/pedido" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Vendedor</label>
        <input name="vendedor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cliente</label>
        <input name="cliente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Produto</label>
        <input name="produto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantidade</label>
        <input name="quantidade" type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input name="valor" type="number" step="0.01" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Pedido</button>
    </form>

    <hr class="my-5">

    <h2 class="text-center mb-3"><i class="bi bi-list-ul"></i> Meus Pedidos</h2>

    <form method="GET" action="/vendedor/pedidos" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nome do Vendedor</label>
        <input name="vendedor" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Ver Pedidos</button>
    </form>
  </div>

</body>
</html>
