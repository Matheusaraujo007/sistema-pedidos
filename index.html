<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fazer Pedido</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: #fff; border: none; border-radius: 4px; }
    a { display: inline-block; margin-top: 20px; color: #555; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Novo Pedido</h1>
  <form method="POST" action="/pedido">
    <label>Vendedor:</label>
    <input type="text" name="vendedor" required>

    <label>Cliente:</label>
    <input type="text" name="cliente" required>

    <label>Produto:</label>
    <input type="text" name="produto" required>

    <label>Quantidade:</label>
    <input type="number" name="quantidade" required>

    <label>Valor:</label>
    <input type="number" step="0.01" name="valor" required>

    <button type="submit">Enviar Pedido</button>
  </form>

  <a href="/pedidos">Ver Pedidos Recebidos</a>
</body>
</html>
